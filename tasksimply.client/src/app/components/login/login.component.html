<div class="container">
  <div class="row justify-content-center align-items-center min-vh-100">
    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
      <div class="card shadow-lg border-0 rounded-lg">
        <div class="card-header bg-primary text-white text-center py-4">
          <h3 class="mb-0">Welcome Back!</h3>
          <p class="mb-0">Please login to your account</p>
        </div>
        <div class="card-body p-4">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-floating mb-4">
              <input type="email" class="form-control" id="email" formControlName="email" placeholder="name@example.com">
              <label for="email">Email address</label>
              <div class="text-danger mt-1" *ngIf="loginForm.get('email')?.hasError('required') && loginForm.get('email')?.touched">
                Email is required
              </div>
              <div class="text-danger mt-1" *ngIf="loginForm.get('email')?.hasError('email') && loginForm.get('email')?.touched">
                Please enter a valid email address
              </div>
            </div>

            <div class="form-floating mb-4">
              <input type="password" class="form-control" id="password" formControlName="password" placeholder="Password">
              <label for="password">Password</label>
              <div class="text-danger mt-1" *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched">
                Password is required
              </div>
              <div class="text-danger mt-1" *ngIf="loginForm.get('password')?.hasError('minlength') && loginForm.get('password')?.touched">
                Password must be at least 6 characters
              </div>
            </div>

            <div class="alert alert-danger" *ngIf="errorMessage" role="alert">
              <i class="bi bi-exclamation-triangle-fill me-2"></i>{{ errorMessage }}
            </div>

            <div class="alert alert-success" *ngIf="successMessage" role="alert">
              <i class="bi bi-check-circle-fill me-2"></i>{{ successMessage }}
            </div>

            <div class="d-grid gap-2">
              <button class="btn btn-primary btn-lg" type="submit" [disabled]="!loginForm.valid || isLoading">
                <span class="spinner-border spinner-border-sm me-2" *ngIf="isLoading" role="status" aria-hidden="true"></span>
                {{ isLoading ? 'Logging in...' : 'Login' }}
              </button>
            </div>
          </form>
        </div>
        <div class="card-footer text-center py-3">
          <div class="small">
            Don't have an account? <a routerLink="/register" class="text-primary">Register here</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
